{% extends 'base.html' %}


{% block content %}
    <h1>These are my notes:</h1>
    <div clas="my-5 text-center container">
        <ul>
            {% for note in notes %}
                <li class="note-li">
                    {{ note.title }}
                    <a href="{% url 'notes.detail' pk=note.id %}" class="btn btn-primary">Go to this note</a>
                </li>
            {% endfor %} 
        </ul>
    </div>
    
{% endblock %}
