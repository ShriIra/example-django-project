{% extends "base.html" %}

{% block content %}
<form action="{%  url 'notes.update' pk=note.id %}" method="post">
    {% csrf_token %}
    {{ form }}
    {% if form.errors %}
        {{ form.errors.title.as_text }}
        {{ form.errors.text.as_text }}
    {% endif %}
    <button type="submit">Submit</button>
</form>

<a href="{% url 'notes.list' %}" class="btn btn-secondary">Cancel</a>
<a href="{% url 'notes.update' pk=note.id %}" class="btn btn-secondary">Edit</a>

{% endblock %}
