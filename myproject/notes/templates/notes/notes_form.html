{% extends "base.html" %}

{% block content %}
<form action="{%  url 'notes.new' %}" method="post">
    {% csrf_token %}
    {{ form }}
    {% if form.errors %}
        {{ form.errors.title.as_text }}
        {{ form.errors.text.as_text }}
    {% endif %}
    <button type="submit">Submit</button>
</form>
{% endblock %}
