{% extends 'base.html' %}

{% block content %}

<form action="{% url 'notes.delete' pk=note.id %}" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this note '{{ note.title }}'</p>
    <button type="submit" class="btn btn-danger my-5">Confirm</button>
</form>

{% endblock %}
